<!DOCTYPE html>
<html lang="en">
<head>

   <style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: black; /* dark blue */
    color: #fff;
    line-height: 1.6;
}

/* Navbar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    height: 70px;
    background-color: #060636;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

nav .left {
    font-size: 1.8rem;
    font-weight: 600;
}

nav ul {
    display: flex;
    gap: 25px; /* better spacing */
}

nav ul li {
    list-style: none;
    cursor: pointer;
    transition: 0.3s;
    
}


nav ul li:hover {
    color: #ff9800; 
      
}

/* First section */
.firstsection {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 80px 40px;
    gap: 40px;
}

/* Left section */
.leftsection {
    flex: 1; /* take remaining space */
    font-size: 2rem;
}

.leftsection div {
    margin-top: 5px;
    font-weight: 500;
    color: #ccc;
}

/* Right section */
.rightsection {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 20px; /* adds space above the image */
}

.rightsection img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    object-fit: cover;
    object-position: top 10%; /* move image slightly down inside the circle */
    
}

/* Responsive */
@media (max-width: 900px) {
    .firstsection {
        flex-direction: column;
        text-align: center;
    }

    .leftsection, .rightsection {
        width: 30%;
    }

    nav {
        flex-direction: column;
        height: auto;
        padding: 20px;
    }

    nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
        
    }
}
.purple{
    color: rgb(99, 5, 99);
}
.right li a {
    color: #ccc;
    text-decoration: none;

}
.right li a:hover{
    color:purple;

}
.secondsection h1{
    font-size: 20px;
    font-weight: 10px;
    margin: 30px;
    height: 0;
}

hr{
    margin: 35px;
}
.content h3{
    display: flex;
    font-size: 12px;
    font-weight: 10px;
    
}
.secondsection span{
    font-size: 5px;
    font-weight: 5px;
    
}
.secondsection p{
    font-size:px;
    font-weight: 5px;
    
}
    
.timeline {
  position:relative;
  display: flex;
  justify-content: space-between;
  margin: 50px;
}
.timeline::before{
  content: "";
  position: absolute;
  top: 0px;
  left: 0;
  width: 100%;
  height: 0.1px;
  background: #ccc;
  margin: 200px , 200px;
  
}
.item {
  position: relative;
  width: 250px;
  text-align: center;
}


.item::before {
  content: "";
  position: absolute;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 1px;
  height: 30px;
  background: #ccc;
}
.content {
  margin-top: 40px;
  margin-left: 130px;
}

.content h3 {
  font-size: 1.1rem;
  font-weight: 0.1px;
}

.content span {
  font-size: 0.65rem;
  color: #aaa;
}

.content p {
  font-size: 0.50rem;
  color: #ccc;
}
</style>

</head>
<body>
    <header>
        <nav>

    <li><a href="/">Home</a></li>

  </div>
        </section>

    </main>
